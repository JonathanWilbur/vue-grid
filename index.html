<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue Grid Layout</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="examples/app.css" rel="stylesheet"/>
    <script src="/examples/vue.js"></script>
    <script src="/dist/build.js"></script>
</head>
<body>
<div id="app">
    <h1>Testing</h1>
    <grid-layout :layout="layout"
        :col-num="12"
        :row-height="30"
        :margin="[10, 10]"
        :is-draggable="true"
        :is-resizable="true"
        :vertical-compact="true"
        :use-css-transforms="false">
    </grid-layout>
</div>
<script src="/examples/01-basic.js"></script>
</body>
</html>
